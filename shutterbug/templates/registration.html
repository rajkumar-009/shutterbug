<!DOCTYPE html>

<head>
    <title>Shutterbug-Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/index.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'scripts/registrationvalidation.js' %}"></script>

</head>

<body>
    <nav class="py-2 primary-background border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="{% url 'home:home'%}" class="nav-link link-dark px-2">Home</a></li>
                <li class="nav-item"><a href="{% url 'home:about'%}" class="nav-link link-dark px-2">About</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'home:login'%}" class="nav-link link-dark px-2">Login</a></li>
                <li class="nav-item"><a href="{% url 'home:signup'%}" class="nav-link link-dark px-2 active" aria-current="page">Sign up</a></li>
            </ul>
        </div>
    </nav>
    <header class="pt-3 pb-2 mb-4 border-bottom">
        <div class="container d-flex flex-wrap">
            <a href="{% url 'home:home'%}" class="d-flex align-items-center mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">{% load static %}<img src="{% static 'images/logo.png' %}" class="img-fluid" width="200px" alt='shutterbug logo'/></span>
            </a>
        </div>
    </header>
    <div class="container">

        <form action="#" class="form " id="form">
            <h1 class="text-center">

                <bold><u>Registration form</u></bold>

            </h1>

            <br>

            <div class="row ">
                <div class="col ">
                    <label for="inputfirstname ">First name</label>
                    <input type="text " class="form-control " id="firstname">

                </div>
                <div class="col ">
                    <label for="inputmiddlename ">Middle name</label>
                    <input type="text " class="form-control " placeholder="not required " id="middlename">

                </div>
                <div class="col ">
                    <label for="inputlastname ">Last name</label>
                    <input type="text " class="form-control " id="lastname">

                </div>
            </div>

            <br>

            <div class="row ">
                <div class="form-group col-md-6 ">
                    <label for="example-date-input ">Date of birth</label>
                    <input class="form-control " type="date" id="dateofbirth">

                </div>

                <div class="form-group col-md-6 ">
                    <label for="countryoforigin ">Country of origin</label>
                    <input type=" text " class="form-control " placeholder="not required " id="countryoforigin">

                </div>
            </div>

            <br>

            <div class="row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Email</label>
                    <input type="email " class="form-control " id="email">

                </div>

                <div class="form-group col-md-6 ">
                    <label for="CustomSelect ">Gender</label>
                    <select class="form-control " id="gender">
              <option selected>Choose gender</option>
              <option value="1 ">Male</option>
              <option value="2 ">Female</option>
          </select>

                </div>
            </div>

            <br>

            <div class="row ">
                <div class=" form-group col-md-6 ">
                    <label for="Username ">Username</label>
                    <input type="text " class="form-control " placeholder="required " id="username">
                    <small id="passwordHelpBlock " class="form-text text-muted ">
              Atleast 8 characters & no special characters
              </small>

                </div>
                <div class="form-group col-md-6 ">
                    <label for="password">Password</label>
                    <input type="password" class="form-control " placeholder="required " id="password">

                    <small id="passwordHelpBlock " class="form-text text-muted ">
                 Atleast 8 characters, numbers, lowercase letter and uppercase letter
              </small>
                </div>
            </div>

            <br>
            <div class="row ">
                <div class="form-group col-md-6 ">
                    <label for="inputAddress ">Address Line 1</label>
                    <input type="text " class="form-control " placeholder="1234 Main St " id="address">
                </div>
                <br>
                <div class="form-group col-md-6 ">
                    <label for="inputAddress2 ">Address Line 2</label>
                    <input type="text " class="form-control " placeholder="Apartment, studio, or floor " id="address2">
                </div>
            </div>


            <br>

            <div class="row ">
                <div class="col ">
                    <label for="inputCity ">City</label>
                    <input type="text " class="form-control " id="city">
                </div>
                <div class="col ">
                    <label for="inputState ">State</label>
                    <select id="state" class="form-control ">
          <option>Select US State</option>
          <option value="AL ">Alabama</option>
          <option value="AK ">Alaska</option>
          <option value="AZ ">Arizona</option>
          <option value="AR ">Arkansas</option>
          <option value="CA ">California</option>
          <option value="CO ">Colorado</option>
          <option value="CT ">Connecticut</option>
          <option value="DE ">Delaware</option>
          <option value="DC ">District Of Columbia</option>
          <option value="FL ">Florida</option>
          <option value="GA ">Georgia</option>
          <option value="HI ">Hawaii</option>
          <option value="ID ">Idaho</option>
          <option value="IL ">Illinois</option>
          <option value="IN ">Indiana</option>
          <option value="IA ">Iowa</option>
          <option value="KS ">Kansas</option>
          <option value="KY ">Kentucky</option>
          <option value="LA ">Louisiana</option>
          <option value="ME ">Maine</option>
          <option value="MD ">Maryland</option>
          <option value="MA ">Massachusetts</option>
          <option value="MI ">Michigan</option>
          <option value="MN ">Minnesota</option>
          <option value="MS ">Mississippi</option>
          <option value="MO ">Missouri</option>
          <option value="MT ">Montana</option>
          <option value="NE ">Nebraska</option>
          <option value="NV ">Nevada</option>
          <option value="NH ">New Hampshire</option>
          <option value="NJ ">New Jersey</option>
          <option value="NM ">New Mexico</option>
          <option value="NY ">New York</option>
          <option value="NC ">North Carolina</option>
          <option value="ND ">North Dakota</option>
          <option value="OH ">Ohio</option>
          <option value="OK ">Oklahoma</option>
          <option value="OR ">Oregon</option>
          <option value="PA ">Pennsylvania</option>
          <option value="RI ">Rhode Island</option>
          <option value="SC ">South Carolina</option>
          <option value="SD ">South Dakota</option>
          <option value="TN ">Tennessee</option>
          <option value="TX ">Texas</option>
          <option value="UT ">Utah</option>
          <option value="VT ">Vermont</option>
          <option value="VA ">Virginia</option>
          <option value="WA ">Washington</option>
          <option value="WV ">West Virginia</option>
          <option value="WI ">Wisconsin</option>
          <option value="WY ">Wyoming</option>
      </select>
                </div>

                <div class="col ">
                    <label for="inputZip ">Zip</label>
                    <input type="text " class="form-control " id="zip">
                </div>
            </div>

            <br>

            <div class="row ">
                <div class="col-md-4 ">
                    <label for="example-tel-input ">Telephone</label>
                    <input type="tel " class="form-control " value="1-(000)-000-0000 " id="phone">
                </div>

                <div class="col -md-3 ">
                    <label for="MemberOrganization ">Member Organization</label>
                    <input type="text " class="form-control " placeholder="not required " id="memberorganization">
                </div>
            </div>

            <br>

            <div class="text-center row-md-5 mb-2">
                <label for="inputaccounttype"></label>
                <select id="accounttype" class="form-control">
                  <option selected>Choose account type</option>
                  <option>Client account</option>
                  <option>Photographer account</option>
                </select>
            </div>
            <div class="row ">
              <div class="col-md-4 ">
                  <label for="baseprice ">Base Price</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="baseprice" name="baseprice" class="form-control col-3" disabled>
                </div>
              </div>
          </div>

            <br>

            <div class="text-center ">
                <button type="submit" class="btn btn-outline-warning btn-lg" id='submitButton'>Submit</button>
            </div>
        </form>
    </div>

</body>
