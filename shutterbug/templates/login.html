<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/index.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'scripts/login.js' %}"></script>
</head>
<body class="primary-background">
    <div class="container d-flex align-items-center justify-content-center p-4" style="margin-top: 10%;">
        <div class="card py-3 px-4">
          {% load static %}
            <img src="{% static 'images/logo.png' %}" class="card-img-top" alt="logo">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder='Email'>
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password">Password</label>
                </div>
                  <div class="text-center mt-3">
                    <button type='submit' class="btn primary-background px-4" value="submit" id='submit'>Log In</button>
                    <a href="{% url 'home:home'%}"><button type='button' class="btn primary-background px-4">Home</button></a>
                  </div>
              </form>
              
            </div>
          </div>
    </div>
</body>
</html>
